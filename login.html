<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Vaageswari College</title>
  <link rel="stylesheet" href="login.css"/>
</head>
<body class="login-body">

  <div class="login-container">
    <h2>ğŸ“ Student Login</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="hallticket" placeholder="Enter Hall Ticket No" required pattern="^\d{10}$" title="Enter 10-digit numeric Hall Ticket No" inputmode="numeric" maxlength="10"/>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
      </div>
      <button type="submit">Login</button>
      <a href="index.html" class="home-btn">ğŸ  Home</a>
    </form>
    <p class="login-msg" id="loginMsg"></p>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function validateLogin() {
      const htno = document.getElementById("hallticket").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("loginMsg");

      // Sample: Accept only numeric hall ticket number (e.g., 2105101555)
      if (/^\d{10}$/.test(htno)) {
        if (htno === "2105101555" && pass === "vaageswari123") {
          window.location.href = "student_dashboard.html";
        } else {
          msg.textContent = "âŒ Invalid Hall Ticket Number or Password!";
        }
      } else {
        msg.textContent = "âŒ Hall Ticket must be 10 digits only!";
      }

      return false;
    }
  </script>
</body>
</html>
