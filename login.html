<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Vaageswari College</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="login-body">

  <div class="login-container">
    <h2>🎓 Student Login</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="hallticket" placeholder="Hall Ticket Number" required pattern="^\d{10}$" title="Enter 10-digit Hall Ticket No"/>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">👁️</span>
      </div>
      <button type="submit">Login</button>
      <a href="index.html" class="home-btn">🏠 Home</a>
    </form>
    <p class="login-msg" id="loginMsg"></p>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function validateLogin() {
      const htno = document.getElementById("hallticket").value;
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("loginMsg");

      // Sample student credentials (hardcoded demo)
      if (htno === "21051A0555" && pass === "vaageswari123") {
        window.location.href = "student_dashboard.html";
        return false;
      } else {
        msg.textContent = "❌ Invalid Hall Ticket Number or Password!";
        return false;
      }
    }
  </script>
</body>
</html>
